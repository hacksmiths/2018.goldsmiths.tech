<section class="sponsors">
<div class="container">
    <h2>This event is supported by</h2>
    <div class="row">
        {% for supporter in page.supporters %}
          <div class="col-sm-3">
              <img alt="{{supporter.name}}" src="/assets/img/partners/{{supporter.name}}.png">
          </div>
        {% endfor %}
    </div>
</section>
